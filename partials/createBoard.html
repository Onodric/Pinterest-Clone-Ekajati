<div class="col-sm-4 col-md-3">
	<p>Create a new board by entering a name and clicking "save".</p>
	<input type="text" placeholder="Board Name Goes Here" class="form-control" ng-model="boardObj.title"/>
	<button class="btn btn-default" ng-click="createBoard()">Save Board</button>
	<button class="btn btn-danger cancel">Cancel</button>
</div>

<div class="row">
	<a id="newBoardBtn" href="#/createBoard">
		<div class="col-sm-4 col-md-3">
		<span class="glyphicon glyphicon-plus" aria-label="true"></span>
		</div>
	</a>

	<div id="addedBoards"></div>

	<div ng-repeat="thing in boards">
		<a ng-href="#/userBoard/{{thing.boardId}}">
			<div class="col-sm-4 col-md-3 boardCard">
				<div class="col-xs-12 boardCards">
					<h3>{{thing.title}}</h3>
				</div>
			</a>
		</div>
	</div>
</div>

		</button> -->

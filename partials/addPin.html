<h2>{{title}}</h2>
<form>
  <div class="form-group">
    <label>Description</label>
    <!-- TODO: Hook up this form to our JS for submitting -->
    <input type="text" class="form-control" placeholder="Description" ng-model="addNewPin.description" />
  </div>
  <div class="form-group">
    <label>URL</label>
    <input type="text" class="form-control" placeholder="https://upload.wikimedia.org/wikipedia/commons/8/85/Close-up_of_a_cat.JPG" ng-model="addNewPin.url" />
  </div>
  <div class="form-group">
    <label>Board</label>
    <input type="text" class="form-control" placeholder="board" ng-model="addNewPin.board" />
  </div>
  <!-- TODO: bind this button to a function -->
  <button class="btn btn-default" ng-click="addNewPin()">{{btnText}}</button>
</form>
